<ion-header>
    <ion-toolbar>
      <ion-title>Bienvenido a App</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="loginForm">

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" required><ion-input-password-toggle slot="end"></ion-input-password-toggle></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="loginForm.invalid" (click)="handleButtonclick()">
        Login
      </ion-button>
    </form>
      <ion-button expand="full" type="submit" (click)="irRegistro()">
        ¿No tienes una cuenta? Regístrate aquí
      </ion-button>
    <div class="overlay" *ngIf="isLoading">
      <div class="spinner">

      </div>
    </div>
  </ion-content>
